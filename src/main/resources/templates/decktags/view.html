<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck Tag Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .thick-border {
            border: 3px solid #343a40 !important;
        }
        .thick-border th, .thick-border td {
            border: 2px solid #343a40 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">DeckTag Details</h1>
    <div th:if="${decktag != null}">
        <table class="table thick-border">
            <thead>
                <tr>
                    <th class="table-primary" style="width: 200px;">Field</th>
                    <th class="table-primary">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="table-primary">ID</th>
                    <td th:text="${decktag.id}"></td>
                </tr>
                <tr>
                    <th class="table-primary">Name</th>
                    <td th:text="${decktag.name}"></td>
                </tr>
                <tr>
                    <th class="table-primary">Description</th>
                    <td th:text="${decktag.description}"></td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3">
            <a th:href="@{/view/decktags/edit/{id}(id=${decktag.id})}" class="btn btn-primary me-2">Edit</a>
            <a th:href="@{/view/decktags/remove/{id}(id=${decktag.id})}" class="btn btn-danger me-2">Delete</a>
            <a href="/view/decktags" class="btn btn-secondary">Back to list</a>
        </div>
    </div>
    <div th:if="${decktag == null}" class="alert alert-warning">
        DeckTag not found.
    </div>
</div>
</body>
</html>
