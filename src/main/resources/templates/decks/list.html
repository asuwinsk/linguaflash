<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Decks List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .thick-border {
      border: 3px solid #343a40 !important;
    }
    .thick-border th, .thick-border td {
      border: 2px solid #343a40 !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">Decks</h1>
  <div class="mb-3">
    <span th:text="'Loaded decks: ' + ${#lists.size(decks)}"></span>
  </div>
  <div class="mb-3">
    <a href="/view/decks/add" class="btn btn-success">Add new deck</a>
  </div>
  <table class="table table-striped table-bordered thick-border" th:if="${decks}">
    <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deck : ${decks}">
      <td>
        <a th:href="@{/view/decks/{id}(id=${deck.id})}" th:text="${deck.id}"></a>
      </td>
      <td th:text="${deck.name}"></td>
      <td th:text="${deck.description}"></td>
    </tr>
    </tbody>
  </table>
  <div th:if="${#lists.isEmpty(decks)}" class="alert alert-warning">
    No decks found.
  </div>
</div>

</body>
</html>
