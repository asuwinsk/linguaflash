<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deck Tags List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .thick-border {
            border: 3px solid #343a40 !important;
        }
        .thick-border th, .thick-border td {
            border: 2px solid #343a40 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Deck Tags</h1>
    <div class="mb-3">
        <span th:text="'Loaded decktags: ' + ${#lists.size(decktags)}"></span>
    </div>
    <div class="mb-3">
        <a href="/view/decktags/add" class="btn btn-success">Add new deck tag</a>
    </div>
    <table class="table table-striped table-bordered thick-border" th:if="${decktags}">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="decktag, iterStat : ${decktags}">
                <td>
                    <a th:href="@{/view/decktags/{id}(id=${decktag.id})}" th:text="${decktag.id}"></a>
                </td>
                <td th:text="${decktag.name}"></td>
                <td th:text="${decktag.description}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(decktags)}" class="alert alert-warning">
        No deck tags found.
    </div>
</div>
</body>
</html>
