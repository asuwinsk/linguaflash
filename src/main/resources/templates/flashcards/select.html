<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Flashcards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .thick-border {
      border: 3px solid #343a40 !important;
    }
    .thick-border th, .thick-border td {
      border: 2px solid #343a40 !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">
    Select Flashcards for Deck: <span th:text="${deck.name}"></span>
  </h1>

  <!-- FORMULARZ FILTRÓW (GET) -->
  <form th:action="@{'/view/decks/' + ${deck.id} + '/flashcards/select'}" method="get" class="row g-3 mb-3">
    <input type="hidden" name="page" value="1">
    <div class="col-md-4">
      <label for="sourceLang" class="form-label">Source Language</label>
      <select id="sourceLang" name="sourceLang" class="form-select">
        <option value="">-- All --</option>
        <option value="en" th:selected="${sourceLang == 'en'}">English</option>
        <option value="pl" th:selected="${sourceLang == 'pl'}">Polski</option>
        <option value="de" th:selected="${sourceLang == 'de'}">Deutsch</option>
        <option value="fr" th:selected="${sourceLang == 'fr'}">Français</option>
        <option value="es" th:selected="${sourceLang == 'es'}">Español</option>
        <option value="zh" th:selected="${sourceLang == 'zh'}">中文</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="targetLang" class="form-label">Target Language</label>
      <select id="targetLang" name="targetLang" class="form-select">
        <option value="">-- All --</option>
        <option value="en" th:selected="${targetLang == 'en'}">English</option>
        <option value="pl" th:selected="${targetLang == 'pl'}">Polski</option>
        <option value="de" th:selected="${targetLang == 'de'}">Deutsch</option>
        <option value="fr" th:selected="${targetLang == 'fr'}">Français</option>
        <option value="es" th:selected="${targetLang == 'es'}">Español</option>
        <option value="zh" th:selected="${targetLang == 'zh'}">中文</option>
      </select>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
  </form>

  <!-- FORMULARZ DODAWANIA FLASHCARDS (POST) -->
  <form th:action="@{'/view/decks/' + ${deck.id} + '/flashcards/select'}" method="post">
    <table class="table table-hover thick-border">
      <thead>
      <tr>
        <th class="table-primary text-center" style="width: 50px;">Select</th>
        <th class="table-primary">Front</th>
        <th class="table-primary">Back</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="flashcard : ${flashcards}">
        <td class="text-center">
          <input type="checkbox" name="flashcardIds" th:value="${flashcard.id}">
        </td>
        <td th:text="${flashcard.front}"></td>
        <td th:text="${flashcard.back}"></td>
      </tr>
      </tbody>
    </table>

    <!-- PAGINACJA -->
    <nav aria-label="Page navigation" th:if="${flashcardsPage.totalPages > 1}">
      <ul class="pagination justify-content-center">

        <!-- Poprzednia strona -->
        <li class="page-item" th:classappend="${flashcardsPage.first} ? 'disabled'">
          <a class="page-link"
             th:href="@{|/view/decks/${deck.id}/flashcards/select?page=${page - 1}&size=${size}
                &sourceLang=${sourceLang != null ? sourceLang : ''}&targetLang=${targetLang != null ? targetLang : ''}|}">
            Previous
          </a>
        </li>

        <!-- Numery stron -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(1, flashcardsPage.totalPages)}"
            th:classappend="${i == page} ? 'active'">
          <a class="page-link"
             th:href="@{|/view/decks/${deck.id}/flashcards/select?page=${i}&size=${size}
                &sourceLang=${sourceLang != null ? sourceLang : ''}&targetLang=${targetLang != null ? targetLang : ''}|}"
             th:text="${i}"></a>
        </li>

        <!-- Następna strona -->
        <li class="page-item" th:classappend="${flashcardsPage.last} ? 'disabled'">
          <a class="page-link"
             th:href="@{|/view/decks/${deck.id}/flashcards/select?page=${page + 1}&size=${size}
                &sourceLang=${sourceLang != null ? sourceLang : ''}&targetLang=${targetLang != null ? targetLang : ''}|}">
            Next
          </a>
        </li>

      </ul>
    </nav>

    <div class="mt-3">
      <button type="submit" class="btn btn-success me-2">Add Selected Flashcards</button>
      <a th:href="@{'/view/decks/' + ${deck.id}}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
