<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Deck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        Please populate all required fields.
    </div>
    <div th:if="${exceedLengthName}" class="alert alert-danger" role="alert">
        Name cannot exceed the length of 100 characters.
    </div>
    <div th:if="${exceedLengthDesc}" class="alert alert-danger" role="alert">
        Description cannot exceed the length of 255 characters.
    </div>
    <div th:if="${invalidLang}" class="alert alert-danger" role="alert">
        Source language and target language must be different.
    </div>
    <h1 class="mb-4 text-center">Add Deck</h1>
    <form th:action="@{/view/decks/add}" th:object="${deck}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control">
        </div>
        <div class="mb-3">
            <label for="sourceLanguage" class="form-label">Source Language</label>
            <select th:field="*{sourceLanguage}" id="sourceLanguage" class="form-control">
                <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="targetLanguage" class="form-label">Target Language</label>
            <select th:field="*{targetLanguage}" id="targetLanguage" class="form-control">
                <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="deckTag" class="form-label">Deck Tag</label>
            <select th:field="*{deckTag}" id="deckTag" class="form-control">
                <option th:each="tag : ${deckTags}" th:value="${tag.id}" th:text="${tag.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Deck</button>
        <a href="/view/decks" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
