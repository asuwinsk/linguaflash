<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flashcard List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .thick-border {
            border: 3px solid #343a40 !important;
        }
        .thick-border th, .thick-border td {
            border: 2px solid #343a40 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Flashcards</h1>
    <div class="mb-3">
        <span th:text="'Loaded flashcards: ' + ${#lists.size(flashcards)}"></span>
    </div>
    <div class="mb-3">
        <a href="/view/flashcards/add" class="btn btn-success">Add new flashcard</a>
    </div>
    <table class="table table-striped table-bordered thick-border" th:if="${flashcards}">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Front</th>
                <th>Back</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="flashcard : ${flashcards}">
                <td>
                    <a th:href="@{/view/flashcards/{id}(id=${flashcard.id})}" th:text="${flashcard.id}"></a>
                </td>
                <td th:text="${flashcard.front}"></td>
                <td th:text="${flashcard.back}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(flashcards)}" class="alert alert-warning">
        No flashcards found.
    </div>
</div>

</body>
</html>
