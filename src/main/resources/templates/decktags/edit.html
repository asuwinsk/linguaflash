<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit DeckTag</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div th:if="${error}" class="alert alert-danger" role="alert">
    Please populate all required fields.
  </div>
  <div th:if="${exceedLengthName}" class="alert alert-danger" role="alert">
    Name cannot exceed the length of 100 characters.
  </div>
  <div th:if="${exceedLengthDesc}" class="alert alert-danger" role="alert">
    Description cannot exceed the length of 255 characters.
  </div>
  <h1 class="mb-4 text-center">Add DeckTag</h1>
  <form th:action="@{/view/decktags/edit/{id}(id=${decktag.id})}" th:object="${decktag}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea th:field="*{description}" id="description" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit DeckTag</button>
    <a href="/view/decktags" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
