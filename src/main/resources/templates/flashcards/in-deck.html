<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards in Deck</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .thick-border {
      border: 3px solid #343a40 !important;
    }
    .thick-border th, .thick-border td {
      border: 2px solid #343a40 !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <h1 class="mb-4 text-center">Flashcards in Deck: <span th:text="${deck.name}"></span></h1>

  <div th:if="${flashcards != null and !flashcards.isEmpty()}">
    <table class="table table-hover thick-border">
      <thead>
      <tr>
        <th class="table-primary" style="width: 50px;">ID</th>
        <th class="table-primary">Front</th>
        <th class="table-primary">Back</th>
        <th class="table-primary text-center" style="width: 150px;">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="flashcard, iterStat : ${flashcards}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${flashcard.front}"></td>
        <td th:text="${flashcard.back}"></td>
        <td class="text-center">
          <a th:href="@{'/view/decks/' + ${deck.id} + '/flashcards/delete/' + ${flashcard.id}}" class="btn btn-danger btn-sm"
             onclick="return confirm('Delete this flashcard from deck?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${flashcards == null or flashcards.isEmpty()}" class="alert alert-warning">
    No flashcards in this deck yet.
  </div>

  <div class="mt-3">
    <a th:href="@{'/view/decks/' + ${deck.id} + '/flashcards/select'}" class="btn btn-success">Add flashcards to the deck</a>
    <a th:href="@{'/view/decks/' + ${deck.id}}" class="btn btn-secondary">Back to Deck</a>
  </div>
</div>
</body>
</html>
