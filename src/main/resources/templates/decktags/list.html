<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deck Tags List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Deck Tags</h1>
    <div class="mb-3">
        <span th:text="'Loaded decktags: ' + ${#lists.size(decktags)}"></span>
    </div>
    <table class="table table-striped table-bordered" th:if="${decktags}">
        <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="decktag, iterStat : ${decktags}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${decktag.name}"></td>
                <td th:text="${decktag.description}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(decktags)}" class="alert alert-warning">
        No deck tags found.
    </div>
</div>
</body>
</html>
